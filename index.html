<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Google Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .device-card {
            transition: all 0.2s ease-in-out;
        }
        .device-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .toggle-bg:after {
            content: '';
            @apply absolute top-0.5 left-0.5 bg-white border border-gray-300 rounded-full h-5 w-5 transition-transform duration-300;
        }
        input:checked + .toggle-bg:after {
            @apply transform translate-x-full;
        }
        input:checked + .toggle-bg {
            @apply bg-blue-600;
        }
        .thermostat-dial {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: conic-gradient(from 180deg at 50% 50%, #4f46e5 0deg, #a855f7 180deg, #d1d5db 180deg, #d1d5db 360deg);
        }
        .thermostat-dial::before {
            content: '';
            position: absolute;
            inset: 15px;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="auth-screen" class="min-h-screen flex flex-col items-center justify-center bg-white p-6">
        <div class="text-center">
            <i class="fas fa-home text-5xl text-blue-600"></i>
            <h1 class="text-3xl font-bold mt-4">Control para Google Home</h1>
            <p class="text-gray-600 mt-2 mb-8">Inicia sesión para gestionar tus dispositivos inteligentes.</p>
            <button id="login-button" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 flex items-center mx-auto">
                <i class="fab fa-google mr-3"></i>
                Iniciar Sesión con Google
            </button>
            <p class="text-xs text-gray-400 mt-6">*Esta es una demostración. Al hacer clic no se iniciará una autenticación real.</p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-home text-2xl text-blue-600"></i>
                <h1 class="text-xl font-bold ml-3">Mis Dispositivos</h1>
            </div>
            <button id="logout-button" class="text-gray-500 hover:text-red-600 transition">
                <i class="fas fa-sign-out-alt text-2xl"></i>
            </button>
        </header>

        <main class="p-4 md:p-8">
            <div id="device-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Las tarjetas de dispositivos se insertarán aquí dinámicamente -->
            </div>
        </main>
        
        <!-- Modal para mostrar mensajes -->
        <div id="toast-message" class="hidden fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-xl transition-opacity duration-300">
            <p>Mensaje de ejemplo</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENTOS DEL DOM ---
            const authScreen = document.getElementById('auth-screen');
            const mainApp = document.getElementById('main-app');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const deviceGrid = document.getElementById('device-grid');
            const toast = document.getElementById('toast-message');

            // --- DATOS DE DEMOSTRACIÓN ---
            // En una aplicación real, estos datos vendrían de la API de Google Home
            // después de una autenticación exitosa.
            const demoDevices = [
                { id: 'light-1', name: 'Luz del Salón', type: 'light', state: { on: false }, icon: 'fa-lightbulb' },
                { id: 'thermostat-1', name: 'Termostato Principal', type: 'thermostat', state: { temperature: 21, mode: 'heat' }, icon: 'fa-thermometer-half' },
                { id: 'plug-1', name: 'Enchufe Cafetera', type: 'plug', state: { on: true }, icon: 'fa-plug' },
                { id: 'speaker-1', name: 'Altavoz Cocina', type: 'speaker', state: { playing: false, volume: 50 }, icon: 'fa-volume-high' },
                { id: 'door-1', name: 'Cerradura Puerta', type: 'lock', state: { locked: true }, icon: 'fa-lock' },
                { id: 'light-2', name: 'Luz Dormitorio', type: 'light', state: { on: true }, icon: 'fa-lightbulb' },
            ];

            // --- LÓGICA DE LA APLICACIÓN ---

            // Simula el inicio de sesión
            loginButton.addEventListener('click', () => {
                // EN UNA APP REAL:
                // Aquí iniciarías el flujo de autenticación OAuth 2.0 con Google.
                // Al completarse con éxito, Google te proporcionaría un token de acceso.
                // Con ese token, harías una llamada a la API de Smart Device Management (SDM)
                // para obtener la lista de dispositivos del usuario.
                
                showToast('Iniciando sesión (simulación)...');
                setTimeout(() => {
                    authScreen.classList.add('hidden');
                    mainApp.classList.remove('hidden');
                    loadDevices();
                }, 1500);
            });
            
            // Simula el cierre de sesión
            logoutButton.addEventListener('click', () => {
                showToast('Cerrando sesión...');
                setTimeout(() => {
                    authScreen.classList.remove('hidden');
                    mainApp.classList.add('hidden');
                    deviceGrid.innerHTML = ''; // Limpiar la parrilla de dispositivos
                }, 1000);
            });

            // Carga los dispositivos en la UI
            function loadDevices() {
                deviceGrid.innerHTML = ''; // Limpiar antes de cargar
                demoDevices.forEach(device => {
                    const deviceCard = createDeviceCard(device);
                    deviceGrid.appendChild(deviceCard);
                });
            }

            // Crea la tarjeta HTML para un dispositivo
            function createDeviceCard(device) {
                const card = document.createElement('div');
                card.className = 'device-card bg-white rounded-xl shadow-md p-6 flex flex-col justify-between';
                card.dataset.deviceId = device.id;

                let stateInfo, controls;

                // Genera el HTML específico para cada tipo de dispositivo
                switch (device.type) {
                    case 'light':
                    case 'plug':
                        stateInfo = `<p class="text-sm text-gray-500">${device.state.on ? 'Encendido' : 'Apagado'}</p>`;
                        controls = `
                            <label for="toggle-${device.id}" class="flex items-center cursor-pointer">
                                <div class="relative">
                                    <input type="checkbox" id="toggle-${device.id}" class="sr-only" ${device.state.on ? 'checked' : ''} data-device-id="${device.id}" data-control="toggle">
                                    <div class="toggle-bg bg-gray-200 w-12 h-6 rounded-full"></div>
                                </div>
                            </label>
                        `;
                        break;
                    case 'thermostat':
                        stateInfo = `<p class="text-3xl font-bold text-center z-10">${device.state.temperature}°C</p>`;
                        controls = `
                            <div class="flex justify-around items-center mt-4">
                                <button class="w-10 h-10 rounded-full bg-gray-200 hover:bg-gray-300 text-lg font-bold" data-device-id="${device.id}" data-control="thermo-down">-</button>
                                <div class="thermostat-dial" style="background: conic-gradient(from 180deg at 50% 50%, #4f46e5 0deg, #a855f7 ${device.state.temperature * 6}deg, #d1d5db ${device.state.temperature * 6}deg, #d1d5db 360deg);">
                                    ${stateInfo}
                                </div>
                                <button class="w-10 h-10 rounded-full bg-gray-200 hover:bg-gray-300 text-lg font-bold" data-device-id="${device.id}" data-control="thermo-up">+</button>
                            </div>`;
                        stateInfo = ''; // Ya está dentro del control
                        break;
                    case 'speaker':
                         stateInfo = `<p class="text-sm text-gray-500">${device.state.playing ? 'Reproduciendo' : 'Pausado'}</p>`;
                         controls = `
                            <div class="flex items-center justify-between mt-4">
                                <button class="text-2xl text-gray-600 hover:text-blue-600" data-device-id="${device.id}" data-control="play-pause">
                                    <i class="fas ${device.state.playing ? 'fa-pause' : 'fa-play'}"></i>
                                </button>
                                <i class="fas fa-volume-down text-gray-400"></i>
                                <input type="range" min="0" max="100" value="${device.state.volume}" class="w-full mx-3" data-device-id="${device.id}" data-control="volume">
                                <i class="fas fa-volume-up text-gray-400"></i>
                            </div>
                         `;
                        break;
                    case 'lock':
                        stateInfo = `<p class="text-sm text-gray-500 font-semibold ${device.state.locked ? 'text-red-500' : 'text-green-600'}">${device.state.locked ? 'Bloqueado' : 'Desbloqueado'}</p>`;
                        controls = `
                            <button class="w-full mt-4 py-2 px-4 rounded-lg text-white font-semibold ${device.state.locked ? 'bg-blue-500 hover:bg-blue-600' : 'bg-red-500 hover:bg-red-600'}" data-device-id="${device.id}" data-control="lock-toggle">
                                ${device.state.locked ? 'Desbloquear' : 'Bloquear'}
                            </button>
                        `;
                        break;
                    default:
                        stateInfo = '<p class="text-sm text-gray-500">No soportado</p>';
                        controls = '';
                }

                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg">${device.name}</h3>
                                <div class="state-info">${stateInfo}</div>
                            </div>
                            <i class="fas ${device.icon} text-2xl text-gray-400"></i>
                        </div>
                    </div>
                    <div class="mt-4">${controls}</div>
                `;
                return card;
            }

            // --- MANEJADOR DE EVENTOS DE CONTROL (DELEGACIÓN DE EVENTOS) ---
            deviceGrid.addEventListener('click', (e) => handleDeviceInteraction(e.target));
            deviceGrid.addEventListener('input', (e) => handleDeviceInteraction(e.target)); // Para sliders

            function handleDeviceInteraction(target) {
                const deviceId = target.dataset.deviceId;
                const controlType = target.dataset.control;

                if (!deviceId || !controlType) return;
                
                const device = demoDevices.find(d => d.id === deviceId);
                if (!device) return;

                // EN UNA APP REAL:
                // Aquí, en lugar de modificar los datos locales, harías una llamada a la API de Google Home
                // para enviar el comando al dispositivo real. Por ejemplo:
                // POST /v1/enterprises/project-id/devices/device-id:executeCommand
                // Body: { "command": "action.devices.commands.OnOff", "params": { "on": true } }
                // Después de una respuesta exitosa, actualizarías la UI.
                
                let actionDescription = '';

                switch (controlType) {
                    case 'toggle':
                        device.state.on = !device.state.on;
                        actionDescription = `${device.name}: ${device.state.on ? 'Encendido' : 'Apagado'}`;
                        break;
                    case 'thermo-up':
                        device.state.temperature = Math.min(30, device.state.temperature + 1);
                        actionDescription = `${device.name}: Temp. subida a ${device.state.temperature}°C`;
                        break;
                    case 'thermo-down':
                        device.state.temperature = Math.max(15, device.state.temperature - 1);
                        actionDescription = `${device.name}: Temp. bajada a ${device.state.temperature}°C`;
                        break;
                    case 'play-pause':
                        device.state.playing = !device.state.playing;
                        actionDescription = `${device.name}: ${device.state.playing ? 'Reproduciendo' : 'Pausado'}`;
                        break;
                    case 'lock-toggle':
                        device.state.locked = !device.state.locked;
                         actionDescription = `${device.name}: ${device.state.locked ? 'Bloqueado' : 'Desbloqueado'}`;
                        break;
                    case 'volume':
                         device.state.volume = target.value;
                         actionDescription = `${device.name}: Volumen ajustado a ${device.state.volume}%`;
                         break;
                }
                
                if (actionDescription) {
                    showToast(actionDescription);
                    // Volver a renderizar los dispositivos para reflejar el cambio de estado
                    loadDevices();
                }
            }
            
            // Función para mostrar mensajes temporales
            let toastTimer;
            function showToast(message) {
                if (toastTimer) clearTimeout(toastTimer);
                toast.textContent = message;
                toast.classList.remove('hidden', 'opacity-0');
                toast.classList.add('opacity-100');
                
                toastTimer = setTimeout(() => {
                    toast.classList.remove('opacity-100');
                    toast.classList.add('opacity-0');
                    setTimeout(() => toast.classList.add('hidden'), 300);
                }, 3000);
            }
        });
    </script>
</body>
</html>
